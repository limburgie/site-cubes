<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
	<h:form>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<h:panelGroup rendered="#{!view.viewId.startsWith('/pages/admin')}">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">#{msg['add']} <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><h:commandLink value="#{msg['page']}"/></li>
									<li><h:commandLink value="#{msg['content']}"/></li>
								</ul>
							</li>
						</h:panelGroup>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">#{msg['go-to']} <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#{request.contextPath}">#{msg['homepage']}</a></li>
								<li><h:link outcome="/pages/admin/pages" value="#{msg['control-panel']}"/></li>
							</ul>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Peter Mesotten <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#">#{msg['sign-out']}</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</h:form>
</f:view>
