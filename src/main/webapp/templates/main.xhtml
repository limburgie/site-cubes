<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<f:facet name="first">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title><ui:insert name="title"/></title>
	</f:facet>

	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/javax.faces.resource/webjars/bootstrap/3.3.0/css/bootstrap.min.css"/>
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/javax.faces.resource/webjars/bootstrap/3.3.0/css/bootstrap-theme.min.css"/>
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/javax.faces.resource/webjars/font-awesome/4.2.0/css/font-awesome.css"/>
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/javax.faces.resource/css/base.css"/>

	<script type="text/javascript" src="#{request.contextPath}/javax.faces.resource/webjars/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/javax.faces.resource/js/dashboard.js"></script>

	<ui:insert name="head"/>
</h:head>
<h:body styleClass="#{!facesUtil.userLoggedIn or (!facesUtil.adminView and !sessionDataBean.controlsActive) ? 'controls-hidden' : ''}
	#{facesUtil.userLoggedIn ? 'dockbar-visible' : ''}">
	<f:view contentType="text/html">
		<ui:include src="/includes/dockbar.xhtml"/>
		<ui:insert name="body"/>
	</f:view>
</h:body>
</html>
