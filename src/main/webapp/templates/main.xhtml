<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title><ui:insert name="title"/> | #{msg['site-cubes']}</title>

	<h:outputStylesheet name="webjars/bootstrap/3.3.0/css/bootstrap.min.css"/>
	<h:outputStylesheet name="webjars/bootstrap/3.3.0/css/bootstrap-theme.min.css"/>
	<h:outputStylesheet name="webjars/font-awesome/4.2.0/css/font-awesome.css"/>
	<h:outputStylesheet library="css" name="style.css"/>

	<h:outputScript name="webjars/bootstrap/3.3.0/js/bootstrap.min.js"/>
	<h:outputScript name="js/dashboard.js"/>
</h:head>
<h:body styleClass="#{!facesUtil.userLoggedIn or (!facesUtil.adminView and !sessionDataBean.controlsActive) ? 'controls-hidden' : ''}
	#{facesUtil.userLoggedIn ? 'dockbar-visible' : ''}">
	<f:view>
		<ui:include src="dockbar.xhtml"/>
		<ui:insert name="body"/>
	</f:view>
</h:body>
</html>
