<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:composition template="../../templates/control-panel.xhtml">
		<ui:define name="subtitle">#{msg['page-layouts']}</ui:define>
		<ui:define name="main-content">
			<p:messages autoUpdate="true" globalOnly="true"/>
			<h:form id="button-form">
				<div class="btn-group">
					<p:commandButton value="#{msg['add-layout']}" action="#{pageLayoutsBean.initNewLayout}" update="@form :data-form :detail-form" styleClass="btn btn-default" rendered="#{empty pageLayoutsBean.layout}" icon="fa fa-plus"/>
					<p:commandButton value="#{msg['back-to-overview']}" action="#{pageLayoutsBean.cancel}" update="@form :data-form :detail-form" styleClass="btn btn-default" rendered="#{!empty pageLayoutsBean.layout}" icon="fa fa-reply"/>
					<p:commandButton value="#{msg['delete']}" action="#{pageLayoutsBean.delete}" update="@form :data-form :detail-form" styleClass="btn btn-default" rendered="#{!empty pageLayoutsBean.layout.id}" icon="fa fa-trash-o"/>
				</div>
			</h:form>
			<h:form id="data-form">
				<h:panelGroup layout="block" rendered="#{empty pageLayoutsBean.layout}">
					<h3>#{msg['layouts-overview']}</h3>

					<div class="row layouts-table">
						<ui:repeat value="#{pageLayoutsBean.layouts}" var="layout" varStatus="loop">
							<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
								<p:panel>
									<f:facet name="header">
										<p:commandLink action="#{pageLayoutsBean.setLayout(layout)}" update="@form :button-form :detail-form">
											<h:outputText value="#{layout.name}"/>
											<h:outputText value=" (#{msg['default']})" rendered="#{layout.defaultLayout}"/>
										</p:commandLink>
									</f:facet>
									<div class="layout-sample">
										<h:outputText value="#{layout.structure}" escape="false"/>
									</div>
								</p:panel>
							</div>
							<h:panelGroup layout="block" styleClass="clearfix visible-lg" rendered="#{(loop.index+1) % 4 == 0}"/>
							<h:panelGroup layout="block" styleClass="clearfix visible-md" rendered="#{(loop.index+1) % 3 == 0}"/>
							<h:panelGroup layout="block" styleClass="clearfix visible-sm" rendered="#{(loop.index+1) % 3 == 0}"/>
							<h:panelGroup layout="block" styleClass="clearfix visible-xs" rendered="#{(loop.index+1) % 2 == 0}"/>
						</ui:repeat>
					</div>
				</h:panelGroup>
			</h:form>
			<h:form id="detail-form">
				<h:panelGroup layout="block" rendered="#{!empty pageLayoutsBean.layout}">
					<h3>
						<h:outputText value="#{msg['edit-layout']}" rendered="#{!empty pageLayoutsBean.layout.id}"/>
						<h:outputText value="#{msg['new-layout']}" rendered="#{empty pageLayoutsBean.layout.id}"/>
					</h3>
					<div class="form-group layout-name-field">
						<h:outputLabel for="name" value="#{msg['name']}" styleClass="control-label"/>
						<h:inputText id="name" value="#{pageLayoutsBean.layout.name}" styleClass="form-control" maxlength="255"/>
					</div>
					<div class="checkbox">
						<h:outputLabel for="default" value="#{msg['is-default-layout']}"/>
						<h:selectBooleanCheckbox id="default" value="#{pageLayoutsBean.layout.defaultLayout}" disabled="#{pageLayoutsBean.layout.defaultLayout and !empty pageLayoutsBean.layout.id}"/>
					</div>
					<div class="form-group layout-structure-field">
						<h:outputLabel for="structure" value="#{msg['layout-structure']}" styleClass="control-label"/>
						<pe:codeMirror id="structure" mode="xml" theme="eclipse" value="#{pageLayoutsBean.layout.structure}" lineNumbers="true" tabSize="3"/>
					</div>
					<p:commandButton value="#{msg.save}" action="#{pageLayoutsBean.save}" update="@form :button-form :data-form" styleClass="btn btn-primary" icon="fa fa-floppy-o"/>
					<p:commandButton value="#{msg.cancel}" action="#{pageLayoutsBean.cancel}" update="@form :button-form :data-form" styleClass="btn btn-link"/>
				</h:panelGroup>
			</h:form>
		</ui:define>
	</ui:composition>
</f:view>
