<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
	<ui:composition template="../../templates/control-panel.xhtml">
		<ui:define name="subtitle">#{msg['page-layouts']}</ui:define>
		<ui:define name="main-content">
			<p:messages autoUpdate="true" globalOnly="true"/>
			<h:form id="button-form">
				<div class="btn-group">
					<p:commandButton value="#{msg['add-layout']}" action="#{pageLayoutsBean.initNewLayout}" update="@form :data-form :detail-form" styleClass="btn btn-default" rendered="#{empty pageLayoutsBean.layout}"/>
					<p:commandButton value="#{msg['back-to-overview']}" action="#{pageLayoutsBean.cancel}" update="@form :data-form :detail-form" styleClass="btn btn-default" rendered="#{!empty pageLayoutsBean.layout}"/>
				</div>
			</h:form>
			<h:form id="data-form">
				<h:panelGroup layout="block" rendered="#{empty pageLayoutsBean.layout}">
					<h3>#{msg['layouts-overview']}</h3>

					<div class="row">
						<ui:repeat value="#{pageLayoutsBean.layouts}" var="layout" varStatus="loop">
							<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
								<p:panel>
									<f:facet name="header">
										<p:commandLink value="#{layout.name}" action="#{pageLayoutsBean.setLayout(layout)}" update="@form :button-form :detail-form"/>
									</f:facet>
									<div class="layout-sample">
										<h:outputText value="#{layout.structure}" escape="false"/>
									</div>
								</p:panel>
							</div>
							<h:panelGroup layout="block" styleClass="clearfix visible-md" rendered="#{(loop.index+1) % 4 == 0}"/>
							<h:panelGroup layout="block" styleClass="clearfix visible-sm" rendered="#{(loop.index+1) % 3 == 0}"/>
							<h:panelGroup layout="block" styleClass="clearfix visible-xs" rendered="#{(loop.index+1) % 2 == 0}"/>
						</ui:repeat>
					</div>
				</h:panelGroup>
			</h:form>
			<h:form id="detail-form">
				<!--
				<h:panelGroup layout="block" rendered="#{!empty contentBean.item}">
					<h3>
						<h:outputText value="#{msg['edit-content-item']}" rendered="#{!empty contentBean.item.id}"/>
						<h:outputText value="#{msg['new-content-item']}" rendered="#{empty contentBean.item.id}"/>
					</h3>
					<div class="form-group content-title-field">
						<p:outputLabel for="title" value="#{msg['title']}" styleClass="control-label"/>
						<p:inputText id="title" value="#{contentBean.item.title}" styleClass="form-control" maxlength="255"/>
					</div>
					<div class="form-group">
						<p:outputLabel for="content" value="#{msg['content']}" styleClass="control-label"/>
						<p:editor id="content" value="#{contentBean.item.content}" controls="bold italic underline strikethrough subscript superscript style bullets numbering alignleft center alignright justify rule image link unlink cut copy paste pastetext source outdent indent"/>
					</div>
					<p:commandButton value="#{msg.save}" action="#{contentBean.save}" update="@form :button-form :data-form" styleClass="btn btn-primary"/>
					<p:commandButton value="#{msg.cancel}" action="#{contentBean.cancel}" update="@form :button-form :data-form" styleClass="btn btn-default"/>
				</h:panelGroup>
				-->
			</h:form>
		</ui:define>
	</ui:composition>
</f:view>
