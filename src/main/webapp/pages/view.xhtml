<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
	<ui:composition template="../templates/main.xhtml">
		<ui:define name="title">
			#{pageViewBean.page.name}
		</ui:define>
		<ui:define name="body">
			<div class="container">
				<h2>#{pageViewBean.page.name}</h2>
				<h:form>
					<p:dashboard binding="#{pageViewBean.dashboardComponent}">
						<p:ajax event="reorder" listener="#{pageViewBean.reorder}"/>
					</p:dashboard>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
